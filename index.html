<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="./styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@700&display=swap" rel="stylesheet">
    <title>Slapjack Mania</title>
  </head>
  <body>
    <section class="header">
      <div class="player-info">
        <p><u>Player 1:</u></p>
        <p>'Q' to Flip a Card,</p>
        <p>'F' to Slap Pile!</p>
      </div>
      <h1 id="title">SLAPJACK!</h1>
      <div class="player-info">
        <p><u>Player 2:</u></p>
        <p>'P' to Flip a Card,</p>
        <p>'J' to Slap Pile!</p>
      </div>
    </section>
    <section class="card-display">
      <div class="player-cards">
        <p id="0-wins" class="win-count">Wins:  0</p>
        <img id="player-0" class="card p0-stack-2"
          src="./assets/back.png"
          alt="Card Back">
          <h3 class="card-count" id="0-count">27</h3>
      </div>
      <div class="player-cards">
        <img id="center" class="card central-back empty-stack"
          src="./assets/back.png"
          alt="Card Back">
      </div>
      <div class="player-cards">
        <p id="1-wins" class="win-count">Wins:  0</p>
        <img id="player-1" class="card p1-stack-2"
          src="./assets/back.png"
          alt="Card Back">
          <h3 class="card-count" id="1-count">27</h3>
      </div>
    </section>
    <script src="./card-data.js"></script>
    <script src="./player.js"></script>
    <script src="./game.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
